    <title>Squier Serial Check</title>

    <header>
      <article>
        <img src="img/banner.png" alt="">
        <h1><a href="index.html">guitarcheck.info</a></h1>
      </article>
    </header>

    <article>

      <form action="#" method="post">
        <fieldset>
          <legend><span>Squier</span> Guitar Check <br><small>(1982 - 2011)</small></legend>

          <label for="serial-number">Serial number</label>
          <input type="text" name="serial-number" value="" id="serial-number">

          <label for="country">Country of origin</label>
          <select id="country" name="country">
            <option value=""></option>
            <option value="china">China</option>
            <option value="india">India</option>
            <option value="indonesia">Indonesia</option>
            <option value="japan">Japan</option>
            <option value="korea">Korea</option>
            <option value="mexico">Mexico</option>
            <option value="united states">United States</option>
          </select>

          <input type="submit" name="" value="Submit" id="serial-number-check-button">

        </fieldset>
      </form>

    </article>
